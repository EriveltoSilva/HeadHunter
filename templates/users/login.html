{% load static %}

<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="Login, Entrar">
    <meta name="description" content="Página de Login da CICERO">
    <meta name="author" content="InovAI Soluções(Erivelto Silva, Belger Fernandes)">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PCA CICERO | Login </title>

    <link rel="shortcut icon" href="{% static 'assets/images/logo.png' %}" />
    <link rel="icon" href="{% static 'assets/images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/typicons/typicons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vertical-layout-light/style.css' %}">
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo">
                                <img src="{% static 'assets/images/logo-short.png' %}" alt="logotipo da pca">
                            </div>
                            <h4>Olá, Seja Bem Vindo!</h4>
                            <h6 class="font-weight-light">Vamos Começar?</h6>
                            <form class="pt-3" action="{% url 'users:login-create' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    {% include 'partials/_alerts.html' %}
                                </div>

                                {% for field in form.visible_fields %}
                                <div class="form-group">
                                    <label for="{{ field.id_for_label }}"> {{ field.label }}</label>
                                    {{ field }}
                                </div>
                                {% endfor %}


                                <div class="mt-3">
                                    <button type="submit"
                                        class="btn btn-block btn-facebook btn-lg font-weight-medium auth-form-btn">
                                        Entrar
                                    </button>
                                </div>

                                <div class="my-2 d-flex justify-content-between align-items-center">
                                    <a href="#" class="auth-link text-black">Esqueceu a sua senha?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/template.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
</body>

</html>
