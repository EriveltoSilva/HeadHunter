<!-- Modal -->
<div class="modal fade" id="modalUserDelete{{user.id}}" tabindex="-1" aria-labelledby="modalUserDelete{{user.id}}Label"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" id="modalUserDelete{{user.id}}Label">Eliminar Usuário</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Tem a certeza de que deseja eliminar o usuário {{user.get_full_name}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <form action="{% url 'users:delete' user.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">
                        Eliminar
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
