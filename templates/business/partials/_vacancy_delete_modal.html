{% load static %}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eliminar Anúncio da vaga {{ vacancy.title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">Tem a certeza de que deseja eliminar o anúncio?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <form method="post" action="{% url 'business:delete-vacancy' vacancy.vid %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-info">
              <i class="bi bi-trash"></i>
              Sim
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
