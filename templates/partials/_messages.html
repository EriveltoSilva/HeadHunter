{% load static %}
{% if messages %}
<div class="row" id="proBanner">
    <div class="col-12">
        <span class="d-flex align-items-center purchase-popup">
            {% for message in messages %}
            <p class="text-{{ message.tags }}">{{message}}</p>
            {% endfor %}
            <i class="typcn typcn-delete-outline" id="bannerClose"></i>
        </span>
    </div>
</div>
{% endif %}
